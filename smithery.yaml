# Smithery.ai configuration pour Google Places MCP
startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      GOOGLE_PLACES_API_KEY:
        type: string
        description: "Clé API Google Places"
      PORT:
        type: string
        description: "Port sur lequel le serveur s'exécute (par défaut: 3000)"
      NODE_ENV:
        type: string
        description: "Environnement Node.js (par défaut: production)"
    required:
      - GOOGLE_PLACES_API_KEY
  commandFunction: |-
    (config) => ({
      "command": "node",
      "args": [
        "src/index.js"
      ],
      "env": {
        "GOOGLE_PLACES_API_KEY": config.GOOGLE_PLACES_API_KEY || "default_api_key",
        "PORT": config.PORT || "3000",
        "NODE_ENV": config.NODE_ENV || "production"
      }
    })

build:
  dockerfile: Dockerfile